# set the hotkey prefix
set -g prefix C-a

# 如果喜欢给窗口自定义命名，那么需要关闭窗口的自动命名
set-option -g allow-rename off

# 如果对 vim 比较熟悉，可以将 copy mode 的快捷键换成 vi 模式
set-window-option -g mode-keys vi

# unbind the default hotkey prefix
unbind C-b

# set delay
set -sg escape-time 1

# make the Window and Panes index base on 1
set -g base-index 1
set -g pane-base-index 1

# reload .tmux.conf file
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# send prefix to other application
bind C-a send-prefix

# set repate limit
set -g repeat-time 1000

# remapping split keys
bind | split-window -h
bind - split-window -v

# remapping movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# window cycle
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize Panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# handle mouse event
setw -g mode-mouse on
setw -g mouse-select-pane on
setw -g mouse-resize-pane on
setw -g mouse-select-window on

# custom visual style

# status bar
set -g default-terminal "screen-256color"
set -g status-fg white
set -g status-bg black

# window list style
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim

# active window style
setw -g window-status-current-fg white
setw -g window-status-current-bg red
setw -g window-status-current-attr bright

# pane style
set -g pane-border-fg green
set -g pane-border-bg black

set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# command line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Custom status line
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%d %b %R"
set -g status-utf8 on
set -g status-justify centre
# identifying activity in other Window
setw -g monitor-activity on
set -g visual-activity on

# make vi style copy and paste keys
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-pipe 'xclip -i -sel p -f | xclip -i -sel c'

# Maximize and Restore
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# Move between sessions
bind -r ( switch-client -p
bind -r ) switch-client -n
